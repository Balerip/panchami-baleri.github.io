<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    /* Reset any default styles from Minimal theme */
    body, html {
      margin: 0;
      padding: 0;
    }
    main img, main p, main div, main h1, main h2, main h3 {
      position: static !important;
      float: none !important;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="{{ '/' | relative_url }}" class="nav-logo">{{ site.title }}</a>
      <div class="nav-links">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about' | relative_url }}">About</a>
        <a href="{{ '/experience' | relative_url }}">Experience</a>
        <a href="{{ '/projects' | relative_url }}">Projects</a>
        <a href="{{ '/contact' | relative_url }}">Contact</a>
      </div>
    </nav>
  </header>

  <div class="page-container">
    <main>
      {{ content }}
    </main>
  </div>

  <footer>
    <p>© {{ site.time | date: "%Y" }} {{ site.title }} | Built with ❤️ using Jekyll</p>
    <p>
      <a href="{{ site.social.github }}">GitHub</a> •
      <a href="{{ site.social.linkedin }}">LinkedIn</a>
    </p>
  </footer>
</body>
</html>
